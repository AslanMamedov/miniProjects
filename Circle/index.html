<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="style.css" rel="stylesheet">
	<title>Circle dynamic progress</title>
</head>
<body>
	<svg class="progress" width="500" height="500">
		<circle class="progress-circle" cx="250" cy="250" r="150" fill="transparent" stroke="red" stroke-width="25"></circle>
		<text class="loading" fill="red" x="250" y="250" text-anchor="middle" alignment-baseline="middle"></text>
	</svg>

	<script src="script.js"></script>
</body>
</html>
